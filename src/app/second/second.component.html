<section class="second">
  <div class="second__content">
    <strong class="second__content-title">Выберите категорию</strong>
    <ul class="second__content-list">
      <li *ngFor="let item of items" class="second__content-item">
        <strong class="second__content-item-title">{{ item.text }}</strong>
        <img [src]="item.img" alt="" class="second__content-item-img" />
      </li>
    </ul>
  </div>
</section>
